repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.12.4
    hooks:
      # Run the linter.
      - id: ruff-check
      # sort imports
      - id: ruff-check
        name: sort imports
        args: ["--select", "I", "--fix"]
      # Run the formatter.
      - id: ruff-format
